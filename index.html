<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog-card">
      <div class="card-holder">
        <img
          class="card__thumbnail"
          src="assets/images/illustration-article.svg"
          alt="Abstract geometric shapes representing HTML/CSS concepts"
        />
        <div class="card">
          <div class="card__content">
            <mark class="card_category">Learning</mark>
            <time class="card_date" datetime="2023-12-21"
              >Published 21 Dec 2023</time
            >
            <h1 class="card_title">HTML & CSS foundations</h1>
            <p class="card-description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="card__author">
            <img
              class="author__avatar"
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper's profile picture"
            />
            <span class="author__name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </article>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
