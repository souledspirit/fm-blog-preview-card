<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog-card">
      <div class="card-holder">
      <img
        class="card__thumbnail"
        src="assets/illustration-article.svg"
        alt="Abstract geometric shapes representing HTML/CSS concepts"
      />
      <div class="card">
        <mark class="card_category">Learning</mark>
        <date class="card_date" date="2023-12-21"> Published 21 Dec 2023</date>
        <h1 class="card_title">HTML & CSS foundations</h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation. Greg Hooper
        </p>
        <div class="card__author">
          <img class="author__avatar" 
               src="assets/images/image-avatar.webp" 
               alt="Greg Hooper's profile picture">
               
          <span class="author__name">Greg Hooper</span>
      </div>
    </div>

      
    </article>

    </div> -->
  </body>
</html>
